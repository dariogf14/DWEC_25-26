<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil de Usuario - Edición Asíncrona</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="card-title mb-0">Perfil de Usuario</h4>
              <div>
                <button id="edit-btn" class="btn btn-outline-primary btn-sm">Editar</button>
              </div>
            </div>

            <div id="alert-area"></div>

            <form id="user-form" autocomplete="off">
              <input type="hidden" id="user-id">

              <h6 class="mt-3">Información personal</h6>
              <div class="row g-2">
                <div class="col-md-6">
                  <label class="form-label small">Nombre</label>
                  <input id="firstName" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label small">Apellidos</label>
                  <input id="lastName" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label small">Email</label>
                  <input id="email" type="email" class="form-control" disabled>
                </div>
                <div class="col-md-6">
                  <label class="form-label small">Teléfono</label>
                  <input id="phone" type="text" class="form-control" disabled>
                </div>
              </div>

              <h6 class="mt-4">Dirección</h6>
              <div class="row g-2">
                <div class="col-md-8">
                  <label class="form-label small">Calle</label>
                  <input id="street" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                  <label class="form-label small">Ciudad</label>
                  <input id="city" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                  <label class="form-label small">Código Postal</label>
                  <input id="zipCode" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-8">
                  <label class="form-label small">País</label>
                  <input id="country" type="text" class="form-control" disabled>
                </div>
              </div>

              <h6 class="mt-4">Preferencias</h6>
              <div class="row g-2">
                <div class="col-md-4">
                  <label class="form-label small">Tema</label>
                  <input id="theme" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                  <label class="form-label small">Notificaciones</label>
                  <input id="notifications" type="text" class="form-control" disabled>
                </div>
                <div class="col-md-4">
                  <label class="form-label small">Idioma</label>
                  <input id="language" type="text" class="form-control" disabled>
                </div>
              </div>

              <h6 class="mt-4">Hobbies</h6>
              <div class="mb-3">
                <label class="form-label small">Hobbies (separados por coma)</label>
                <textarea id="hobbies" class="form-control" rows="2" disabled></textarea>
              </div>

              <div class="d-flex justify-content-end">
                <button id="save-btn" type="button" class="btn btn-success d-none">
                  <span id="save-spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                  <span id="save-text">Guardar cambios</span>
                </button>
              </div>
            </form>

            <p class="text-muted small mt-3">Nota: las peticiones se simulan enviando los datos a una URL de prueba (por ejemplo <code>webhook.site</code>). Se usa un proxy CORS en la petición POST si es necesario.</p>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
