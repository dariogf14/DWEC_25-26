<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Planificador de Itinerarios</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="mb-4 text-center">Planificador de Itinerarios de Viaje</h1>

    <div class="row g-3">

      <aside class="col-12 col-lg-3">
        <div class="card p-3">
          <h5>Filtros</h5>
          <form id="formFiltros">

            <div class="mb-3">
              <label for="selectDestino" class="form-label">Destino</label>
              <select id="selectDestino" class="form-select">
                <option value="Todas">Todas</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Tipo de actividad</label>
              <div id="tiposCheckboxes" class="d-flex flex-column"></div>
            </div>

            <div class="mb-3">
              <label for="precioMax" class="form-label">Precio máximo: <span id="precioValor">0</span> €</label>
              <input type="range" id="precioMax" class="form-range" min="0" max="1000" value="1000">
            </div>

            <button type="button" id="resetFiltros" class="btn btn-sm btn-outline-secondary">Reset filtros</button>
          </form>
        </div>
      </aside>

      <section class="col-12 col-lg-5">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h5 class="mb-0">Actividades disponibles</h5>
          <small id="contadorResultados" class="text-muted"></small>
        </div>

        <div id="contenedorActividades" class="row g-3"></div>
      </section>

      <aside class="col-12 col-lg-4">
        <div class="card p-3 mb-3">
          <h5>Itinerario</h5>
          <div id="listaItinerario" class="list-group mb-3"></div>

          <ul class="list-group mb-3">
            <li class="list-group-item d-flex justify-content-between">
              <span> Nº de actividades </span><strong id="numActividades">0</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span> Duración total (horas) </span><strong id="duracionTotal">0</strong>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span> Coste total </span><strong id="costeTotal">0.00 €</strong>
            </li>
          </ul>

          <h6>Formulario de reserva</h6>

          <form id="formReserva" novalidate>
            <div class="mb-2">
              <label for="nombreCompleto" class="form-label">Nombre completo</label>
              <input type="text" id="nombreCompleto" class="form-control" />
              <div class="error-msg" id="errorNombre"></div>
            </div>

            <div class="mb-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" />
              <div class="error-msg" id="errorEmail"></div>
            </div>

            <div class="mb-2">
              <label for="fechaInicio" class="form-label">Fecha de inicio</label>
              <input type="date" id="fechaInicio" class="form-control" />
              <div class="error-msg" id="errorFecha"></div>
            </div>

            <div class="mb-2">
              <label for="codigoDescuento" class="form-label">Código de descuento</label>
              <input type="text" id="codigoDescuento" class="form-control" placeholder="AAAA00" />
              <div class="error-msg" id="errorCodigo"></div>
            </div>

            <div class="form-check mb-3" id="seguroContainer" style="display:none;">
              <input class="form-check-input" type="checkbox" id="seguro" />
              <label class="form-check-label" for="seguro">Seguro de viaje (obligatorio si coste > 1000€)</label>
              <div class="error-msg" id="errorSeguro"></div>
            </div>

            <div id="erroresGenerales" class="mb-2"></div>

            <button type="submit" class="btn btn-primary w-100">Confirmar Reserva</button>
          </form>
        </div>
      </aside>
    </div>
  </div>

  <script src="actividades.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
