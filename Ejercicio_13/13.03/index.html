<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios y Calificaciones</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Usuarios y Calificaciones</h1>

    <div class="top-controls">
        <button id="loadInitialUsersBtn">Cargar Usuarios Iniciales</button>
        <input type="text" id="searchInput" placeholder="Buscar usuarios...">
    </div>

    <h2>Añadir / Editar Usuario</h2>
    <form id="userForm" novalidate>
        <input type="hidden" id="userId">
        <div class="form-group">
            <input type="text" id="firstName" placeholder="Nombre" required>
            <span class="error" id="firstNameError"></span>
        </div>
        <div class="form-group">
            <input type="text" id="lastName" placeholder="Apellido" required>
            <span class="error" id="lastNameError"></span>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <input type="url" id="picture" placeholder="URL de Imagen" required>
            <span class="error" id="pictureError"></span>
        </div>
        <button type="submit" id="submitBtn">Añadir Usuario</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancelar</button>
    </form>

    <div id="message" class="message"></div>
    <div id="loading" class="loading" style="display:none;">Cargando...</div>

    <h2>Lista de Usuarios</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Calificaciones</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Modal Calificaciones -->
    <div id="gradesModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3 id="modalTitle">Calificaciones de Usuario</h3>
            <form id="gradesForm">
                <div class="form-group">
                    <label>Matemáticas</label>
                    <input type="number" id="gradeMath" min="0" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label>Historia</label>
                    <input type="number" id="gradeHistory" min="0" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label>Ciencia</label>
                    <input type="number" id="gradeScience" min="0" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label>Inglés</label>
                    <input type="number" id="gradeEnglish" min="0" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label>Arte</label>
                    <input type="number" id="gradeArt" min="0" max="10" step="0.1">
                </div>
                <button type="submit" id="saveGradesBtn">Guardar Calificaciones</button>
                <button type="button" id="deleteGradesBtn">Borrar Calificaciones</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
