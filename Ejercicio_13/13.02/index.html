<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n Avanzada de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gesti칩n Avanzada de Usuarios</h1>

    <div class="top-controls">
        <button id="loadInitialUsersBtn">Cargar Usuarios Iniciales</button>
        <input type="text" id="searchInput" placeholder="Buscar usuarios...">
    </div>

    <h2>A침adir / Editar Usuario</h2>
    <form id="userForm" novalidate>
        <input type="hidden" id="userId">
        <div class="form-group">
            <input type="text" id="firstName" placeholder="Nombre" required>
            <span class="error" id="firstNameError"></span>
        </div>
        <div class="form-group">
            <input type="text" id="lastName" placeholder="Apellido" required>
            <span class="error" id="lastNameError"></span>
        </div>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
            <span class="error" id="emailError"></span>
        </div>
        <div class="form-group">
            <input type="url" id="picture" placeholder="URL de Imagen" required>
            <span class="error" id="pictureError"></span>
        </div>
        <button type="submit" id="submitBtn">A침adir Usuario</button>
        <button type="button" id="cancelEditBtn" style="display:none;">Cancelar</button>
    </form>

    <div id="message" class="message"></div>
    <div id="loading" class="loading" style="display:none;">Cargando...</div>

    <h2>Lista de Usuarios</h2>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
