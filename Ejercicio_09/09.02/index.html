<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Diagnóstico del Navegador</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <h1>Panel de Diagnóstico del Navegador</h1>
  <ul>
    <li>Viewport: <span id="viewport"></span></li>
    <li>Tamaño total: <span id="outer"></span></li>
    <li>Posición de la ventana: <span id="position"></span></li>
    <li>Resolución de pantalla: <span id="resolution"></span></li>
    <li>Espacio disponible: <span id="available"></span></li>
    <li>Estado de conexión: 
      <span id="connection"></span>
      <span class="status-indicator" id="indicator"></span>
    </li>
  </ul>

  <script src="script.js"></script>
</body>
</html>
