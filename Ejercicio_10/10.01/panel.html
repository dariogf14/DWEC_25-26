<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Datos de la Estación Espacial</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Panel de Datos</h1>

<section id="soporteVital">
    <h2>Soporte Vital</h2>
    <div id="datosSoporteVital">Cargando datos</div>
</section>

<section id="inventario">
    <h2>Inventario</h2>
    <form id="formInventario">
        <label for="selectItem">Selecciona un ítem:</label>
        <select id="selectItem">
            <option value="">Cargando</option>
        </select>
        <div id="infoItem"></div>
        <button type="button" id="btnAutonomia">Calcular Autonomía</button>
    </form>
    <div id="resultadoAutonomia"></div>
</section>

<script src="panel.js"></script>
</body>
</html>
