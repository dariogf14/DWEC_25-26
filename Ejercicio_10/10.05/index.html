<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sintetizador de Materiales</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Sintetizador de Materiales</h1>

<section id="formulario">
    <label for="materialBase">Material Base:</label>
    <select id="materialBase"></select>

    <label for="materialMezcla">Material de Mezcla:</label>
    <select id="materialMezcla"></select>

    <button id="btnSintetizar">Sintetizar</button>
</section>

<section id="resultado">
    <h2>Resultado</h2>
    <p id="textoResultado">Selecciona los materiales y pulsa “Sintetizar”.</p>
</section>

<section id="historial">
    <h2>Historial de Síntesis</h2>
    <ul id="listaHistorial"></ul>
</section>

<script src="script.js"></script>

</body>
</html>
