<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Visor de Documentos Históricos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1>Archivo Histórico</h1>

<section id="visor">
    <h2 id="titulo"></h2>
    <p id="fecha"></p>
    <img id="imagen" alt="Imagen del documento" />
    <p id="descripcion"></p>
</section>

<div id="botones">
    <button id="anterior">Anterior</button>
    <button id="siguiente">Siguiente</button>
    <button id="ultimo">Volver al último</button>
</div>

<section id="historial">
    <h3>Documentos Visitados</h3>
    <ul id="lista-historial"></ul>
</section>

<script src="script.js"></script>

</body>
</html>
